<!DOCTYPE html>
<html>
<head>
    <title>Activity 04</title>
</head>
<body>
    <script>
        class Employees {
            constructor(employeeNo, name, address, contactNo, NICno, joinedDate, designation, salary) {
              this.employeeNo = employeeNo;
              this.name = name;
              this.address = address;
              this.contactNo = contactNo;
              this.NICno = NICno;
              this.joinedDate = joinedDate;
              this.designation = designation;
              this.salary = salary;
            }
          
            getArrivalTime() {
              const now = new Date();
              const arrivalTime = now.toLocaleTimeString();
              document.write(this.name + "arrived at " + arrivalTime);
            }
          
            getLeavingTime() {
              const now = new Date();
              const leavingTime = now.toLocaleTimeString();
              document.write(this.name + "left at" + leavingTime );
            }
          }
          
          class Permanent extends Employees {
            constructor(employeeNo, name, address, contactNo, NICno, joinedDate, designation, salary, arrivalTime, leavingTime) {
              super(employeeNo, name, address, contactNo, NICno, joinedDate, designation, salary);
              this.arrivalTime = arrivalTime;
              this.leavingTime = leavingTime;
            }
          }
          
          class Contract extends Employees {
            constructor(employeeNo, name, address, contactNo, NICno, joinedDate, designation, salary, arrivalTime, leavingTime) {
              super(employeeNo, name, address, contactNo, NICno, joinedDate, designation, salary);
              this.arrivalTime = arrivalTime;
              this.leavingTime = leavingTime;
            }
          }
          
          class Temporary extends Employees {
            constructor(employeeNo, name, address, contactNo, NICno, joinedDate, designation, salary, arrivalTime, leavingTime) {
              super(employeeNo, name, address, contactNo, NICno, joinedDate, designation, salary);
              this.arrivalTime = arrivalTime;
              this.leavingTime = leavingTime;
            }
          }
          

          permanentEmployee.getArrivalTime();
          permanentEmployee.getLeavingTime();
          
          contractEmployee.getArrivalTime();
          contractEmployee.getLeavingTime();
          
          temporaryEmployee.getArrivalTime();
          temporaryEmployee.getLeavingTime();
          
    </script>
</body>
</html>
