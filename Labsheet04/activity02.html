<!DOCTYPE html>
<html>
<head>
    <title>Activity 02</title>
</head>
<body>
    <script>
        class Rectangle {
            constructor(width, height) {
                this.width = width;
                this.height = height;               
            }
            getArea() {
                return (this.width * this.height);
            }
        }

        const rec1 = new Rectangle(10, 20);
        const rec2 = new Rectangle(10, 60);

        document.write("Area of rectangle 1 is " + rec1.getArea() + "<br>");
        document.write("Area of rectangle 2 is " + rec2.getArea());
    </script>
</body>
</html>
