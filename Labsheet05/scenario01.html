<html>
<head>
    <title>Scenario 01</title>
</head>
<body>
    <script>
        class Student {
            constructor(index_No, name, date_of_birth, address, contact_No, email_address) {
                this.index_No = index_No;
                this.name = name;
                this.date_of_birth = date_of_birth;
                this.address = address;
                this.contact_No = contact_No;
                this.email_address = email_address;
                this.group_No = null; 
            }

            setDetails(index_No, name, date_of_birth, address, contact_No, email_address) {
                this.index_No = index_No;
                this.name = name;
                this.date_of_birth = date_of_birth;
                this.address = address;
                this.contact_No = contact_No;
                this.email_address = email_address;
            }

            setGroupNo() {
                this.group_No = this.index_No % 4; 
            }

            getGroupNo() {
                if (this.group_No === 0) {
                    return "Group 1";
                } 
                else if (this.group_No === 1) {
                    return "Group 2";
                } 
                else if (this.group_No === 2) {
                    return "Group 3";
                } 
                else if (this.group_No === 3) {
                    return "Group 4";
                } 
                else {
                    return "Group not assigned";
                }
            }

            getDetails() {
                return `Index No: ${this.index_No}<br>
                        Name: ${this.name}<br>
                        Date of Birth: ${this.date_of_birth}<br>
                        Address: ${this.address}<br>
                        Contact No: ${this.contact_No}<br>
                        Email Address: ${this.email_address}`;
            }
        }

        var stu = new Student();
        stu.setDetails("21006724", "Shawn Mendes", "2000-01-01", "no.5, park Street", "1234567890", "shawn123@example.com");
        stu.setGroupNo();
        document.write(stu.getDetails() + "<br>Group: " + stu.getGroupNo());
    </script>
</body>
</html>
