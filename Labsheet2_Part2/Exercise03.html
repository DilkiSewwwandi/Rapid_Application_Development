        //01
        function calculateArea(r){
            return((22/7)*r*r);
        }
        function calculatePerimeter(r){
            return(2*(22/7)*r);
        }

        let area = calculateArea(7);
        document.write("Area is " + area);
        document.write("<br><br>");
        let perimeter = calculatePerimeter(7);
        document.write("Perimeter is " + perimeter);
        document.write("<br><br>");
